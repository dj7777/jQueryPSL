 <html>
    <head>
        <style>
           .normal{
               background-color: yellow;
               color: white;
               font-size: xx-large;
               font-family: 'Times New Roman';
               margin: 5px;
               width: 300px;
               height: 200px;
           }
         .highlighted{
             background-color:maroon;
         }
        </style>
   <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  
   <script>
   $(function(){
       $(".normal").click(function(event){
           $(this).html("Event Target: "+ event.target+
            "</br>Event Type: "+ event.type+
            "</br> PageX"+event.pageX+
            "</br>PageY :"+ event.pageY);
       })
       })
  
   });
   </script>
    </head>
    <body>
     <div>Div 1</div>
     <div>Div 2</div>
     <div>Div 3</div>
     <div>Div 4</div>
     <div>Div 5</div>
     <div>Div 6</div>

    </body>
</html>
